<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/style.css'>
  <title>Валидация полей ввода</title>
  <script type="module" src='js/script.js'></script>
</head>

<body>

  <div class="container">
    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Логин</label>
        <input type="text" placeholder="helloworld777" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" placeholder="hi@gmail.com" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <div class="form-control">
        <label for="username">Пароль</label>
        <input type="password" placeholder="Password" id="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <div class="form-control">
        <label for="username">Повторите пароль</label>
        <input type="password" placeholder="Password" id="password2">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
    </form>
  </div>
</body>

</html>

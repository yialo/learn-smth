<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="video.mp4"></video>

      <div class="player__controls">
        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-valuetext="Current position: 0%">
          <div class="progress__filled" aria-hidden="true"></div>
        </div>
        <button type="button" class="player__button toggle" aria-label="Play" aria-pressed="false" title="Toggle Play">‚ñ∂</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button type="button" data-skip="-10" class="player__button">‚è™10s</button>
        <button type="button" data-skip="25" class="player__button">25s‚è©</button>
        <button type="button" class="player__button player__button_fullscreen">üî≤</button>
      </div>
    </div>
  </body>
</html>
